<!DOCTYPE html>
<html lang="{% if page.lang %}{{ page.lang }}{% else %}{{ site.lang }}{% endif %}">
  <head>
    <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" media="all" href=
      {% if page.theme == "home" %}
        "_stylesheets/page.css"
      {% else %}
        "../_stylesheets/page.css"
      {% endif %}
    />

    <link rel="stylesheet"
      media="screen"
      href=
        {% if page.theme %}
          {% if page.theme == "home" %}
            "_stylesheets/home.css"
          {% else %}
            "../_stylesheets/{{ page.theme }}.css"
          {% endif %}
        {% else %}
          "_stylesheets/page.css"
        {% endif %}
      type="text/css" />

    {% include analytics.html %}

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    {% if page.theme == "home" %}
      <script src="_javascript/page.js"></script>
    {% else %}
      <script src="../_javascript/page.js"></script>
    {% endif %}
  </head>
  <body>
    {% include navigation.html %}

    {{ content }}
  </body>
</html>
